<html ng-app="mandala-app">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1", minimal-ui />
    <title>Mandalas' panel</title>
  </head>
  <body ng-controller="main">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-47923013-1', 'ideia.me');
         ga('send', 'pageview');
    </script>
    <div class="tools">
      <input type="checkbox" ng-model="turn_on_motor" ng-change="switch_on_off()"/>
       <input type="range" ng-model="accelerator" min="0" max="2000" step="1" value="1804.32" ng-change="accelerate()" />
       {{velocimeter()}}
      <input type="checkbox" ng-model="mute" ng-change="switch_mute()" title="Mute"/>
    </div>
    <div class="right-panel">
      <div ng-repeat="opts in currentMandalaPalette" class="pallete-color"
      style="background-color: rgb({{opts.color[0]}},{{opts.color[1]}},{{opts.color[2]}});width: {{ 100 / currentMandalaPalette.length }}%;"
      ng-click="play(opts.note)" ng-touchdown="play(opts.note)">{{opts.note}} (freq: {{opts.freq}})</div>

    </div>
    <div class="mandalas-panel">
      <img ng-repeat="mandala in mandalas" ng-mouseover="showOriginal(this)" ng-mouseout="showInCircle(this)" ng-src="{{mandala}}" class="mandala" />
    </div>
    <link rel="stylesheet" href="css/app.css" title="main style" type="css" />
    <script type="text/javascript" charset="utf-8" src="js/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="bower_components/color-thief/dist/color-thief.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/timbre.js"></script>
    <script src="js/audio-jsonp.js"></script>
    <script src="js/jsmad.js"></script>
    <script src="js/mp3_decode.js"></script>
    <script src="js/soundfont.js"></script>
    <!--script type="text/javascript" charset="utf-8" src="js/sf2synth.min.js"></script-->
    <script type="text/javascript" charset="utf-8" src="js/subcollider.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/livros.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
  </body>
</html>
